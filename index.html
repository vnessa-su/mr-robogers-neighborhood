<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <form id="userInputForm">
    <div class="form-group">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" class="form-control">
    </div>
    <div class="form-group">
      <label for="numberInput">Enter in a number:</label>
      <input type="text" id="numberInput" class="form-control">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="reverseOrderCheckbox">
      <label class="form-check-label" for="reverseOrderCheckbox">Reverse Order</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p id="resultsDisplay"></p>
</body>
</html>
